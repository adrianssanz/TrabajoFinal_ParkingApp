<div class="fondo-coches d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="border border-2 rounded p-3 text-white bg-warning">
    <h2 class="h1 m-5 text-center">ParkingAPP <i class="bi bi-car-front-fill"></i></h2>
    <hr class="border-white opacity-100 rounded">
    <form (ngSubmit)="login()">
      <div class="form-group m-4">
        <p class="fs-3">Correo:</p>
        <input type="email" class="form-control" placeholder="Correo" id="email" name="email" [(ngModel)]="email"
          required [ngClass]="{ 'is-invalid': !email, 'is-valid': email }">
        <div *ngIf="!email" class="alert alert-danger mt-1 p-2" role="alert">
          Introduzca un correo electronico.
        </div>
      </div>
      <div class="form-group m-4">
        <p class="fs-3">Contrase침a:</p>
        <div class="input-group">
          <input [type]="campoPassword" class="form-control" placeholder="Contrase침a" id="password" name="password"
            [(ngModel)]="password" required [ngClass]="{ 'is-invalid': !password, 'is-valid': password }">
          <button class="btn btn-primary" type="button" (click)="botonMostrarPassword()">
            <i class="bi bi-eye{{ mostrarPassword ? '-slash' : '' }}"></i>
          </button>
        </div>
        <div *ngIf="!password" class="alert alert-danger mt-1 p-2" role="alert">
          Introduzca una contrase침a.
        </div>
      </div>
      
      <div *ngIf="mensajeError" class="alert alert-danger mt-2" role="alert">
        {{mensajeError}}
      </div>
      <div class="d-flex justify-content-center">

        <button type="submit" class="fs-5 btn btn-primary m-3" [disabled]="!email || !password">Iniciar
          sesi칩n</button>
        <button (click)="goToAddVehiculo()" class="fs-5 btn btn-success m-3">Registrar</button>
      </div>
    </form>
  </div>
</div>
