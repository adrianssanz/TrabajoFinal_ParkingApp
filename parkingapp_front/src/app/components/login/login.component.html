<div class="fondo-coches d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="border border-2 rounded p-3 text-center text-white bg-warning">
    <h2 class="h1 m-5">ParkingAPP</h2>
    <hr class="border-white opacity-100 rounded">
    <form (ngSubmit)="login()">
      <div class="form-group mx-3">
        <p class="fs-3">Ingresa la matrícula de tu vehículo:</p>
        <input type="text" required id="matriculaInput" [(ngModel)]="matriculaSeleccionada" name="matricula" class="form-control" [ngClass]="{ 'is-invalid': !matriculaSeleccionada }" maxlength="7" placeholder="Matrícula">
        <div class="d-flex justify-content-center">
          <div *ngIf="!matriculaSeleccionada" class="alert alert-danger mt-2 w-75" role="alert">
            La matrícula no puede estar vacía.
          </div>
          <div *ngIf="matriculaSeleccionada" class="alert alert-danger mt-2 w-75" role="alert">
            La matrícula debe ser AAAAXXX<br>A numero, X letra.
          </div>
        </div>
      </div>
      <div class="form-group mx-3">
        <p class="fs-3">Contraseña:</p>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required [ngClass]="{ 'invalido': !password }">
        <div class="d-flex justify-content-center">
          <div *ngIf="!password" class="alert alert-danger mt-2 w-75" role="alert">
            La contraseña no puede estar vacía.
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="fs-5 btn btn-primary m-3" [disabled]="!matriculaSeleccionada">Iniciar sesión</button>
        <button (click)="goToAddVehiculo()" class="fs-5 btn btn-success m-3">Añadir vehículo</button>
      </div>
    </form>
  </div>
</div>
